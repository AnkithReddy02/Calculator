<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tables</title>
    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">


</head>

<body>


 <div class="container">



    <div class="row justify-content-start">
        <div class="col-sm-2" >
            <h1>Calculator</h1>
            <br>
        <br>
        </div>
        
    </div>
     <div class=" row">
        <div class="col-sm-2">
            Enter Number 1 :  
        </div>
         <div class="col-sm-6">
            <input type="number" id="num2" placeholder="Enter Number 1" value="0" required>
         </div>
     </div>

     <br>



     <div class="row">
        <div class="col-sm-2">
            Enter Number 2 :  
        </div>
         <div class="col-sm-6">
 
            <input type="number" id="num2"  placeholder="Enter Number 2" value="0" required>
         </div>
     </div>

     <br>


     <div class="row">
        <div class="col-sm-2">
            <label>Choose Operation : </label> 
        </div>
        <div class="col-sm-4">

     <select  id="Operator"  >  

        <!-- here value is not required , value will be * which is intial option automaticallt , and 
        beaware that no error must come. -->

         <option value="*">Multiplication(*)</option>
         <option value="-">Subtraction(-)</option>
         <option value="+">Addition(+)</option>
         <option value="/">Division(/)</option>
         <option value="^">Power(^)</option>

     </select>


        </div>

         
     </div>

     <br><br>


     <div class="row">
         <div class="col-sm-12">
            

            <button type="button" class="btn btn-secondary button" id="resultButton" onclick="finalResult()">get result</button>
            <br><br><br>
         </div>

         <div class="col-sm-1">
             Result : 
         </div>
         
         <div class="col-sm-4">
             <input type="text" id="result">
         </div>
     </div>

     <br><br>
     <p id="error" ></p>

     
         
     </div>


     

 </div>




    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script>

    
</body>



</html>
