 <div class="container">
     <div class=" row">
        <div class="col-sm-2">
            Enter Number 1 :  
        </div>
         <div class="col-sm-6">
            <input type="number" id="num2" placeholder="Enter Number 1" value="0">
         </div>
     </div>

     <br>



     <div class="row">
        <div class="col-sm-2">
            Enter Number 2 :  
        </div>
         <div class="col-sm-6">
 
            <input type="number" id="num2"  placeholder="Enter Number 2" value="0">
         </div>
     </div>

     <br>


     <div class="row">
        <div class="col-sm-2">
            <label>Choose Operation : </label> 
        </div>
        <div class="col-sm-4">

     <select id="Operator">
         <option value="*">*</option>
         <option value="-">-</option>
         <option value="+">+</option>
         <option value="/">/</option>
         <option value="*">*</option>
         <option value="^">^</option>

     </select>

     
        </div>

         
     </div>

     <br><br>


     <div class="row">
         <div class="col-sm-12">
              
            <button onclick="result()">get result</button>
            <br><br><br>
         </div>

         <div class="col-sm-1">
             Result : 
         </div>
         
         <div class="col-sm-4">
             <input type="text" id="result">
         </div>
     </div>

     <br><br>
     <p id="error" ></p>

     
         
     </div>
     

 </div>
